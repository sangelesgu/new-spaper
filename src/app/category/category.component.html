
<app-navbar></app-navbar>



<div class="container-fluid list">
 <div class="row">
   <div class="col-12 col-sm-6 col-md-4 text-center container-fluid" *ngFor="let article of _data.listArticlesCategory; let i = index">
     <div class="card" style="width: auto;">
       <img src="{{article.urlToImage}}" class="card-img-top">
       <div class="card-body">
         <a routerLink="/article/{{i}}/{{category}}">{{article['title']}}</a>
         <h6 class="card-title">{{article['description']}}</h6>
       </div>
     </div>
   </div>
 </div>
</div>

<app-footer></app-footer>
